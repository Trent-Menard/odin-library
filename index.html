<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<header>
    <div id="logo-div">
        <img src="./img/bookshelf.svg" alt="book" style="width:65px; height:65px">
        <h1>Welcome back!</h1>
    </div>

    <div id="add-book-button-div">
        <button id="add-book-btn">Add a book</button>
    </div>
</header>

<body>
    <h2>Your Library</h2>
    <div id="library-div">
    </div>

    <dialog id="new-book-dialog">
        <form>
            <fieldset>
                <legend>Title</legend>
                <label for="book-title">Book Title:</label>
                <input id="book-title" type="text" required>
            </fieldset>

            <fieldset>
                <legend>Author</legend>
                <label for="book-author">Book Author:</label>
                <input id="book-author" type="text" required>
            </fieldset>

            <fieldset>
                <legend>Pages</legend>
                <label for="book-pages">Number of Pages:</label>
                <input id="book-pages" type="number" required>
            </fieldset>

            <fieldset>
                <legend>Read</legend>
                <label for="book-isRead">I've read this book:</label>
                <input id="book-isRead" type="checkbox">
            </fieldset>

            <div id="form-div">
            </div>

            <div id="form-buttons-div">
                <button id="cancel-btn" formmethod="dialog" formnovalidate>Cancel</button>
                <button id="submit-btn" type="submit">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
